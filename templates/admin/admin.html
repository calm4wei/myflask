<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<header>
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin">博客管理</a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href=""><span class="glyphicon glyphicon-home"
                                         aria-hidden="true"></span>{{ session.username }}</a></li>
                    <li>
                        <a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-play"
                                                                aria-hidden="true"></span>退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div id="main_content" class="container main">

    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li id="article" role="presentation" class="active"><a href="#">文章管理</a></li>
            <li id="cata_type" role="presentation"><a href="#">类别管理</a></li>
            <li id="comment" role="presentation"><a href="#">评论管理</a></li>
            <li id="draft" role="presentation"><a href="#">草稿箱</a></li>
            <li role="presentation"><a href="#">回收站</a></li>
        </ul>
    </div>

    <div>
        <table id="lstBox" class="table table-striped">
            {%- for row in blogs %}
                <tr>
                    {%- for column in row %}
                        <td>{{ column }}</td>
                    {%- endfor %}
                </tr>
            {%- endfor %}
        </table>
    </div>

    <div>
    </div>
</div>
</body>
<script type="text/javascript">

    $(document).unbind()

</script>
</html>
